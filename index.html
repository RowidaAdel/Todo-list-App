<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo">
        <h1>To-Do List <img src="icon.png" alt="icon"></h1>
        <div class="row">
            <input type="text" id="input_box" placeholder="Enter a new task">
            <button id="btn">Add Task</button>
        </div>
        <ul class="task_list" id="task_list"></ul>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
